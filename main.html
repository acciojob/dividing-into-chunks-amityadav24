<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Divide Array into Chunks</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f0f0f0;
    }
    input, button, textarea {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      width: 100%;
    }
    #output {
      white-space: pre-wrap;
      background: #fff;
      padding: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <h2>Divide Array into Subarrays with Max Sum N</h2>
  
  <label for="arrayInput">Enter array (comma-separated):</label>
  <input type="text" id="arrayInput" placeholder="e.g. 1,2,3,4,1,0,2,2">

  <label for="maxSum">Enter max sum (N):</label>
  <input type="number" id="maxSum" placeholder="e.g. 5">

  <button onclick="handleDivide()">Divide</button>

  <h3>Output:</h3>
  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
